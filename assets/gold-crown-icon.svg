<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium Minimal Crown Icon - Pure Elegance -->
  
  <!-- Crown band base -->
  <ellipse cx="64" cy="80" rx="42" ry="12" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Left peak -->
  <line x1="40" y1="75" x2="38" y2="35" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="38" cy="33" r="3.5" fill="white"/>
  
  <!-- Center peak (tallest) -->
  <line x1="64" y1="75" x2="64" y2="18" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="64" cy="16" r="4" fill="white"/>
  
  <!-- Right peak -->
  <line x1="88" y1="75" x2="90" y2="35" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="90" cy="33" r="3.5" fill="white"/>
  
  <!-- Connecting arcs between peaks -->
  <path d="M 38 35 Q 50 65 64 75" fill="none" stroke="white" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  <path d="M 90 35 Q 78 65 64 75" fill="none" stroke="white" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  
  <!-- Subtle center ornament -->
  <circle cx="64" cy="82" r="2" fill="white" opacity="0.6"/>
</svg>